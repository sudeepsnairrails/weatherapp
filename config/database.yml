# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch("DATABASE_URL", "mysql2://weatherapp:password@db:3306/weatherapp_development") %>

development:
  <<: *default
  database: weatherapp_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  url: <%= ENV.fetch("TEST_DATABASE_URL", "mysql2://weatherapp:password@db:3306/weatherapp_test") %>

production:
  <<: *default
  database: weatherapp_production
